<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>WebXR App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="mx-auto container px-6 xl:px-0 py-12">
      <h2 class="text-3xl font-semibold text-gray-800 dark:text-black">Products</h2>
      <div class="flex flex-col">
          <div class="mt-10 grid lg:grid-cols-2 gap-x-8 gap-y-8 items-center">
              <!-- product -->
              <div class="group group-hover:bg-opacity-60 transition duration-500 relative bg-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 sm:p-28 py-36 px-10 flex justify-center items-center">
                  <img onclick="startAr()" class="group-hover:opacity-60 transition duration-500"
                      src="https://i.ibb.co/q79KfQr/pexels-pixabay-276583-removebg-preview-1.png" alt="sofa-2" />
                  <div class="absolute sm:top-8 top-4 left-4 sm:left-8 flex justify-start items-start flex-col space-y-2">
                  <div>
                      <p class="group-hover:opacity-60 transition duration-500 text-xl leading-5 text-gray-600 dark:text-white">Sectional Sofa</p>
                  </div>
                  <div>
                      <p class="group-hover:opacity-60 transition duration-500 text-xl font-semibold leading-5 text-gray-800 dark:text-white">$78900</p>
                  </div>
                  </div>
              </div>
              <!-- product ends -->
          </div>
      </div>

    <!-- Container for XR DOM Overlay elements -->
    <div id="xr-ui-container"></div>

    <div id="app-root"></div>
      
    <script>
        function startAr(){
            document.getElementById('ARButton').click();
        }
    </script>
  </body>
</html>
